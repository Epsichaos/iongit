<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controller/HomeCtrl.js"></script>
</head>
<body ng-app="iongit">
<ion-side-menus>
  <ion-side-menu side="left">
    <ion-list>
      <ion-item menu-close ui-sref="home"><i class="icon ion-home"></i> Home</ion-item>
      <ion-item menu-close ui-sref="about"><i class="icon ion-home"></i> About</ion-item>
    </ion-list>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view class="has-header"></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
</body>
</html>
